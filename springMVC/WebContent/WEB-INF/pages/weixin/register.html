<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>核销系统－注册</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> 
    <link th:href="@{/resources/back/css/bootstrap.min14ed.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/resources/back/css/font-awesome.min93e3.css?v=4.4.0}" rel="stylesheet">

    <link th:href="@{/resources/back/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/resources/back/css/style.min862f.css?v=4.1.0}" rel="stylesheet">
     <script th:src="@{/resources/back/js/jquery.min.js?v=2.1.4}"></script>
    <script src="//cdn.bootcss.com/layer/3.0/layer.js"></script>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <script>
    	function register(){
    		var username=$("#reg_username").val();
    		var password=$("#reg_password").val();
    		$.ajax({
				url: '[[@{/weixin/user/signup.do}]]',
				type: "POST",
				data: {username:username,password:password},
				dataType: "json",
				cache: false,
				success: function(data) {
					if(data>0){
						layer.msg("注册成功！",{time: 500 });
						setTimeout(function(){  //使用  setTimeout（）方法设定定时2000毫秒
							window.location.href='[[@{/weixin/user/index.do}]]'; 

			            },1000); 
					}
					else{
						layer.msg("注册失败！",{time: 500 });
					}
				}
			});	
    	}
    
    </script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">YI</h1>
            </div>
            <h3>欢迎使用核销系统</h3>
            <div class="m-t" role="form"  method="post">
                <div class="form-group">
                    <input class="form-control" id="reg_username" placeholder="用户名" >
                </div>
                <div class="form-group">
                    <input type="password" id="reg_password" class="form-control" >
                </div>
                <button  class="btn btn-primary block full-width m-b" onclick="register()">注 册</button>
            </div>
        </div>
    </div>
    <script th:src="@{/resources/back/js/jquery.min.js?v=2.1.4}"></script>
    <script th:src="@{/resources/back/js/bootstrap.min.js?v=3.3.6}"></script>
</body>


</html>
